<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FTP 로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>FTP 서버 로그인</h2>

    {% if error %}
        <p style="color:red;">오류: {{ error }}</p>
    {% endif %}

    <form method="post">
        <label>FTP IP 주소</label><br>
        <input type="text" name="ftp_ip" placeholder="ex. 192.168.xxx.xxx" required><br><br>

        <label>사용자 이름</label><br>
        <input type="text" name="ftp_username" placeholder="ex. admin" required><br><br>

        <label>비밀번호</label><br>
        <input type="password" name="ftp_password" placeholder="ex. 123456" required><br><br>

        <button type="submit">로그인</button>
    </form>
</body>
</html>
